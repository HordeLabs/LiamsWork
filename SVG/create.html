<!DOCTYPE html>	
<html oncontextmenu="return false">	
	<head>
		<title>Create</title>
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.9.2/themes/base/jquery-ui.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
	

		<script src="js/raphael.js"></script>
		<script src="js/transform.js"></script>
		<script src="js/create.js"></script>
		
		 		
		
     
	


		
	</head>	
	<body>	
		
		<p class="title">Horde Labs</p>
	
				
		
		<input type="submit" onclick="go()" class="submit"/>
		
				<div class="context_menu">
					<hr class="divider"/>
					<div id="duplicate" class="context_menu_list" onclick="duplicateItem()">Duplicate</div><hr class="divider"/>
					<div id="change_colour" class="context_menu_list" onclick="pick()">Change Colour</div><hr class="divider"/>
					<div id="delete_item" class="context_menu_list" onclick="deleteItem()">Delete Item</div><hr class="divider"/>
					<div id="hide_handles" class="context_menu_list" onclick="hideHandle()">Hide Handles</div><hr class="divider"/>
					<div id="show_handles" class="context_menu_list" onclick="showHandle()">Show Handles</div><hr class="divider"/>
					<div id="send_back" class="context_menu_list" onclick="sendBack()">Send to back</div><hr class="divider"/>
					<div id="send_front" class="context_menu_list" onclick="sendFront()">Send to front</div><hr class="divider"/>
				</div>		
		
		
				
		
		<div id="box">
			<div id="red" class="colour" onclick="change_colour(this)"></div>
			<div id="green" class="colour" onclick="change_colour(this)"></div>
			<div id="blue" class="colour" onclick="change_colour(this)"></div>
			
			<div id="orange" class="colour" onclick="change_colour(this)"></div>
			<div id="yellow" class="colour" onclick="change_colour(this)"></div>
			<div id="black" class="colour" onclick="change_colour(this)"></div>
			
			<div id="white" class="colour" onclick="change_colour(this)"></div>
			<div id="brown" class="colour" onclick="change_colour(this)"></div>
			<div id="grey" class="colour" onclick="change_colour(this)"></div>
		</div>
		
		
				
			
		
	</body>
			
	
	
	</html>
